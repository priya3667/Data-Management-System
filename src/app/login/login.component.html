<mat-card class="card">
    <mat-card-content>
        <div class="container">
            <div class="row">
                <h2 style="text-align: center;"><b>LogIn</b></h2>
                <form id="submitForm" [formGroup]="loginform">
                    <input type="hidden">
                    <div class="form-group required">
                        <mat-form-field appearance="outline" style="width:100%">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="empid" #u1>
                        </mat-form-field>
                    </div>
                    <div class="form-group required">
                        <mat-form-field appearance="outline" style="width:100%">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" #p2>
                        </mat-form-field>
                    </div>
                    <div class="form-group pt-1">
                        <button type="submit" mat-raised-button (click)="login()" color="primary" style="width: 100%;"
                            [disabled]="!loginform.valid">LogIn</button>
                    </div>
                </form>
                <p class="small-xl pt-3 text-center">
                    <span class="text-muted"> If not Registered, click here to</span>
                    <a href="/add-emp"> Sign up </a>
                </p>


            </div>
        </div>

    </mat-card-content>
</mat-card>
